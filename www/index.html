<!DOCTYPE html>
<html>
<head>

  <title>west</title>
  <meta charset="utf-8">

  <!-- User styles -->
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <!-- User styles for special fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">


  <!-- Roslibjs -->
  <!-- <script type="text/javascript" src="lib/roslib.min.js"></script> -->
  <script type="text/javascript" src="lib/roslib.js"></script>

</head>
<body>

  <div id="main" class="container">

    <section>
      <header>
        <h2>west</h2>
        <p>a simple and clean web interface to control a remote ros machine</p>
      </header>

      <hr>
    </section>

    <section id="connection">
      <form>
        <input type="text" name="address" placeholder="remote machine ip" maxlength="20" required>
        <br>
        <br>
        <input type="number" name="port" placeholder="listening port" maxlength="20" required>
        <br>
        <br>
        <button type="submit" onclick="validate_connection(this.form); return false;">connect</button>
      </form>
      <hr>
    </section>

    <section id="controls">
      <button onclick="switch_visibility('running'); return false;">active nodes</button>
      <button onclick="switch_visibility('logs'); return false;">subscriptions</button>
      <button onclick="switch_visibility('packages'); return false;">launch</button>
      <hr>
    </section>

    <section id="running">
      <ul class="w3-ul w3-card-4 scroll"></ul>
      <hr>
    </section>

    <section id="logs">
      <ul class="w3-ul w3-card-4 scroll"></ul>
      <hr>
    </section>

    <section id="packages">
      <ul class="w3-ul w3-card-4 scroll"></ul>
      <hr>
    </section>

    <section id="param_section">
      <header></header>
      <form id="param_form">
        <ul class="w3-ul w3-card-4"></ul>
        <br>
        <br>
        <button type="submit" onclick="validate_param_section(this.form); return false;"> call service </button>  
      </form>
      <div id="result" class="scroll"></div>
    </section>

    <div id="snackbar"></div>

    <br>
    <br>

    <i id="back_service" class="glyphicon glyphicon-menu-left w3-xlarge"></i>
    <i id="refresh" class="glyphicon glyphicon-refresh w3-xlarge"></i>

  </div>

  <!-- App code -->
  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
