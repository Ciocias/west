<!DOCTYPE html>
<html>
<head>

  <title>west</title>
  <meta charset="utf-8">

  <!-- User styles -->
  <link rel="stylesheet" type="text/css" href="./css/styles.css">

  <!-- Roslibjs -->
  <!-- <script type="text/javascript" src="lib/roslib.min.js"></script> -->
  <script type="text/javascript" src="lib/roslib.js"></script>

</head>
<body>

  <div id="main" class="container">

    <section>
      <header>
        <h2>west</h2>
        <p>a simple and clean web interface to control a remote ros machine</p>
      </header>

      <hr>
    </section>

    <section id="connection">
      <form>
        <input type="text" name="address" placeholder="remote machine ip" maxlength="20" required>
        <br>
        <br>
        <input type="number" name="port" placeholder="listening port" maxlength="20" required>
        <br>
        <br>
        <button type="submit" onclick="validate_connection(this.form); return false;">connect</button>
      </form>
      <hr>
    </section>

    <section id="controls">
      <button onclick="switch_visibility('running'); return false;">active nodes</button>
      <button onclick="switch_visibility('logs'); return false;">subscriptions</button>
      <button onclick="switch_visibility('packages'); return false;">launch</button>
      <hr>
    </section>

    <section id="running">
      <ul></ul>
      <hr>
    </section>

    <section id="logs">
      <ul></ul>
      <hr>
    </section>

    <section id="packages">
      <ul></ul>
      <hr>
    </section>

    <section id="param_section">
      <header></header>
      <form id="param_form">
        <ul></ul>
        <br>
        <br>
        <button type="button" onclick="clear_param_section(this.form); return false;"> cancel </button>
        <button type="submit" onclick="validate_param_section(this.form); return false;"> call service </button>  
      </form>
    </section>

    <div id="snackbar"></div>

  </div>

  <!-- App code -->
  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
