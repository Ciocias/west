<!DOCTYPE html>
<html>
<head>

  <title>west</title>
  <meta charset="utf-8">

  <!-- User styles -->
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <!-- User styles for special fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">


  <!-- Roslibjs -->
  <!-- <script type="text/javascript" src="lib/roslib.min.js"></script> -->
  <script type="text/javascript" src="lib/roslib.js"></script>

</head>
<body>

  <div id="main" class="container">

    <section>
      <header>
        <h2>West</h2>
        <p>a simple and clean web interface to control a remote ros machine</p>
      </header>

      <hr>
      <br>
    </section>

    <section id="connection">
      <form>
        <h4> Machine ip : <br>
          <input type="text" name="address" placeholder="remote machine ip" maxlength="20" value="127.0.0.1" required>
        </h4>
        <br>
        <br>
        <h4> Port : <br>
          <input type="number" name="port" placeholder="listening port" maxlength="20" value="9090" required>
        </h4>
        <br>
        <br>
        <h4 class="w3-bar-item w3-button w3-hover-cyan inline-block" onclick="validate_connection(this.parentNode); return false;">
          Connect <i class="glyphicon glyphicon-menu-right w3-large"></i>
        </h4>
      </form>
      <hr>
      <br>
    </section>

    <div id="app_page">

      <section id="controls">

        <h4 class="w3-bar-item w3-button w3-hover-cyan inline-block" onclick="switch_controls('running', this); return false;">
          Active nodes <i class="glyphicon glyphicon-fire w3-xlarge"></i>
        </h4>
        
        <h4 class="w3-bar-item w3-button w3-hover-cyan inline-block" onclick="switch_controls('packages', this); return false;">
          Launch <i class="glyphicon glyphicon-plane w3-xlarge"></i>
        </h4>

        <h4 class="w3-bar-item w3-button w3-hover-cyan inline-block" onclick="switch_controls('logs', this); return false;">
          Subscription <i class="glyphicon glyphicon-leaf w3-xlarge"></i>
        </h4>

      </section>

      <section id="running">

        <span id="running_list">
          <ul class="w3-ul w3-card-4 scroll"></ul>
        </span>

        <span id="param_section">
          <h2></h2>
          <form id="param_form">
            <ul class="w3-ul w3-card-4 scroll"></ul>
            <br>
            <h4 class="w3-bar-item w3-button w3-hover-cyan inline-block" onclick="validate_param_section(this.parentNode); return false;">
              Call <i class="glyphicon glyphicon-menu-right w3-large"></i>
            </h4>
          </form>
        </span>
          
        <span id="result">
          <h2> Result : </h2>
          <ul class="w3-ul w3-card-4 scroll"></ul>
        </span>

        <hr>
        <br>
      </section>

      <section id="logs">
        <ul class="w3-ul w3-card-4 scroll"></ul>
        <hr>
        <br>
      </section>

      <section id="packages">
        <ul class="w3-ul w3-card-4 scroll"></ul>
        <hr>
        <br>
      </section>


      <div id="snackbar"></div>

      <i id="back_service" class="glyphicon glyphicon-menu-left w3-xlarge" onclick="clear_param_section(); return false;"></i>
      <i id="refresh" class="glyphicon glyphicon-refresh w3-xlarge" onclick="refresh_page(); return false;"></i>

    </div> <!-- id="app_page" -->
  </div>

  <!-- App code -->
  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
