<!DOCTYPE html>
<html>
<head>

  <title>west</title>
  <meta charset="utf-8">

  <!-- User styles -->
  <link rel="stylesheet" type="text/css" href="./css/styles.css">

  <!-- Roslibjs -->
  <!-- <script type="text/javascript" src="lib/roslib.min.js"></script> -->
  <script type="text/javascript" src="lib/roslib.js"></script>

</head>
<body>

  <div id="main" class="container">

    <section>
      <header>
        <h2>west</h2>
        <p>a simple and clean web interface to control a remote ros machine</p>
      </header>

      <hr>
    </section>

    <section id="connection">
      <form>
        <input type="text" name="address" placeholder="remote machine ip" maxlength="20" required>
        <br>
        <br>
        <input type="number" name="port" placeholder="listening port" maxlength="20" required>
        <br>
        <br>
        <button type="submit" onclick="validate(this.form); return false;">connect</button>
      </form>
      <hr>
    </section>

    <section id="controls">
      <button onclick="toggle_visibility('running'); return false;">active nodes</button>
      <button onclick="toggle_visibility('logs'); return false;">subscriptions</button>
      <button onclick="toggle_visibility('packages'); return false;">launch</button>
      <hr>
    </section>

    <section id="running">
      <ul></ul>
      <hr>
    </section>

    <section id="logs">
      <ul></ul>
      <hr>
    </section>

    <section id="packages">
      <ul></ul>
      <hr>
    </section>

    <section id="service_param" class="modal">
      <form id="service_form">
        <!-- container for service params, if any -->
        <div id="param_container"></div>
        <!-- cancel and confirm button -->
        <button type="button" onclick="cancel_param_form(this.form); return false;">cancel</button>
        <button type="button" onclick="validate_param_form(this.form); return false;">call service</button>
      </form>
    </section>

  </div>

  <!-- App code -->
  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
